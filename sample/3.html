<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1> {{ title }} </h1>

        <input v-model="text" type="text">
        <p>{{text}}</p>
        <button @click="getText">Get text</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'Methods',
                text: ''
            },
            methods: {
                getText(){
                    console.log(`This text is ${this.text}`);
                }
            }
        })
    </script>
</body>

</html>

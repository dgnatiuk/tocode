<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1> {{ title }} </h1>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'Mounted & Created'
            },
            methods: {
                getDate(){
                    alert(`The time is ${Date.now().toLocaleString()}`);
                }
            },
            created(){
                this.getDate();
            },
            mounted(){
                this.getDate();
            }
        })
    </script>
</body>

</html>
